<h1>Full Cast:</h1>

<section>
  @for(actor of movieDetails()?.credits.cast; track actor.id){
  <div class="single-actor">
    <div class="actor-full-info">
      @if (actor.profile_path) {
      <img
        [src]="'https://image.tmdb.org/t/p/w185' + actor!.profile_path"
        alt="{{ actor!.name }} Profile Picture"
        class="actor-profile-img"
        (click)="goToSingleActorPage(actor.id)"
      />
      } @else {
      <img
        src="no-profile.jpg"
        alt="No Image Available"
        class="actor-profile-img placeholder"
        (click)="goToSingleActorPage(actor.id)"
      />
      }
      <div class="actor-info">
        <div class="actor-name" (click)="goToSingleActorPage(actor.id)">
          {{ actor.name }}
        </div>
        <div class="actor-character">({{ actor.character }})</div>
        <div class="actor-gender">
          {{ actor.gender === 1 ? "Female" : "Male" }}
        </div>
      </div>
    </div>

    <button class="actor-more" (click)="goToSingleActorPage(actor.id)">
      <div>More Info</div>
      <img src="arrow.png" alt="arrow" />
    </button>
  </div>
  }
</section>
